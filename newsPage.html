<div>
		<canvas id = "myCanvas">
				<script>
						function doFirst() {
						var x = document.getElementById('myCanvas');
							canvas = x.getContext('2d');
							var g = canvas.createLinearGradient(0, 0, 100, 100);
							g.addColorStop(.2, "#ff9966");
							g.addColorStop(.4, "#ff5e62");
							g.addColorStop(.6, "#00F260");
							g.addColorStop(.8, "#f05053");	
							g.addColorStop(1, "#e1eec3");
							canvas.fillStyle = g;
							canvas.fillRect(0, 0, 100, 100);
						}
						window.addEventListener("load", doFirst, false);
						</script>
		</canvas>
